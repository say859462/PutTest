<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="login.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: lightpink;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: aliceblue;
                padding: 20px;
                border-radius: 5px;
                max-width: 400px;
            }

            .btn.btn-primary{
                width: 100%;
            }

            a#switch-to-signup {
                text-decoration: none;
            }
            a#no-account {
                text-decoration: none;
            }

        </style>
    </head>


    <body>
    <!--login-->
    <div class="container  p-3 my-3 bg-dark text-white"  id="login-container">
        <form id="login-form">
            <h1 style="text-align: center">Login</h1>
            <div class="form-group">
                <label for="exampleInputAccount1">帳號</label>
                <input class="form-control" id="exampleInputAccount1" aria-describedby="emailHelp" placeholder="Enter account">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">密碼</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <a href="#" id="no-account">忘記密碼?</a>
            <br><br>

            <button type="submit" class="btn btn-primary" id="login-button">登入</button>
            <div>沒有帳號? <a href="#" id="switch-to-signup">註冊</a></div>
        </form>
    </div>

    <!--sign up-->
    <div class="container  p-3 my-3 bg-dark text-white d-none" id="signup-container">
        <form id="signup-form">
            <h1 style="text-align: center">Sign up</h1>
            <div class="form-group">
                <label for="exampleInputAccount2">帳號</label>
                <input class="form-control" id="exampleInputAccount2" aria-describedby="emailHelp" placeholder="Enter account">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword2">密碼</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div><br>
            <div class="form-group">
                <label for="exampleInputPasswordcheck">確認密碼</label>
                <input type="password" class="form-control" id="exampleInputPasswordcheck" placeholder="Password">
            </div><br>
            <div class="form-group">
                <label for="exampleInputEmail">電子郵件</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                    <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">發送</button>
                    </span>
                </div><br>
            </div>
            <div class="form-group">
                <label for="exampleInputCheckCode">驗證碼</label>
                <input class="form-control" id="exampleInputCheckCode">
            </div><br>



            <button type="submit" class="btn btn-primary" id="return-to-login">註冊</button>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
